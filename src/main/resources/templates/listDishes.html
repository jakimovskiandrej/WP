<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All dishes</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${dishes.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Cuisine</th>
                            <th scope="col">Preparation Time</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dish : ${dishes}" class="dish">
                            <td th:text="${dish.getId()}"></td>
                            <td th:text="${dish.getName()}"></td>
                            <td th:text="${dish.getCuisine()}"></td>
                            <td th:text="${dish.getPreparationTime()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <form th:action="@{'/dishes/delete/{id}' (id=${dish.getId()})}"
                                          th:method="POST">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-dish">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                    <a th:href="@{'/dishes/dish-form/{id}' (id=${dish.getId()})}"
                                       class="btn btn-sm btn-info edit-dish">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3" sec:authorize="hasRole('ADMIN')">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/dishes/dish-form" class="btn btn-block btn-dark add-dish-btn">
                            Add new Dish
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
